<html>
    <head>
        <title>ArCoSim</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="board" class="bg-light p-2 h-100 w-100">
            <div id="menu">
                <span data-toggle="tooltip" data-placement="bottom" title="Eliminar">
                    <a id="trash" class="fas fa-trash-alt text-dark text-decoration-none h2 m-0" href="javascript:void(0);"></a>
                </span>
                <span data-toggle="tooltip" data-placement="bottom" title="Conectar">
                    <a class="fas fa-project-diagram text-dark text-decoration-none h2 m-0" href="javascript:void(0);"></a>
                </span>
                <span data-toggle="tooltip" data-placement="bottom" title="Componentes">
                    <a class="fas fa-puzzle-piece text-dark text-decoration-none h2 m-0" data-toggle="collapse" href="#gallery"></a>
                </span>
            </div>
            <div id="gallery" class="collapse float-left border border-secondary rounded mt-2 p-2">
                <span></span>
            </div>
        </div>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
